<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body class="reg">
    <div class="head">
        <h1><u>Registration Here!</u></h1>
    </div>
    <div class="main">
          

        
        <div class="sub1"> 
             
            
            <form action="" method="">
               
               
                <div class="box">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name" >
                </div>
                <br>
            

                <div class="box">
                    <label for="number">Phone:</label>&nbsp;
                    <input type="number" id="number" placeholder="Enter Your Mobile Number" maxlength="10" minlength="10">
                </div>
            
                <br>
            

                <div class="box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Entet Your Valid Mail">
                </div>
                <br>
            

                <div class="">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="a">Male
                    <input type="radio" name="a">Female
                    <input type="radio" name="a">Others
                </div><br>
            
        

    
                
                <div class="box">
                    <label for="date">Date Of Birth:</label>
                    <input type="date" name="date" id="date" placeholder="Enter Your Valid Address">
                </div>
                <br>
            
        
            

                <div class="box">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address"></textarea>
                </div>
                
            

                
            
                
            
                <!-- <div>
                    <select for="Place" > District: <option value="">Calicut</option>
                    <option value="">Malappuram</option><option value="">Thrissur</option><option value="">Erannakkulam</option> <option value="">Idukki</option><option value="">Trivandrum</option></select>
                    
                </div> -->
            
                <br>
            

                <div class="box">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter Valid Password">
                </div>
                <br>
            

                <div class="box">
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" placeholder="Confirm Your Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox">I agree to the Terms and Conditions
                </div>
                
            

                <div>
                    <button class="button"><strong>REGISTER NOW</strong></button>
                </div>
            
                <div class="sign" >
                    Already have an account?&nbsp;<a href="login.html">Sign in</a>
                </div>
            <br><br>
            </form>
        </div>
        <div class="sub2">
            <img src="image/bk.jpg" alt="bk">

        </div>





            
        

    </div>
</body>
</html>
